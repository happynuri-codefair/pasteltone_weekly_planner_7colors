<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>파스텔톤 주간 플래너</title>

  <style>
    :root{
      --bg:#fff4f8;
      --border:#f2c7d6;
      --header:#ffe0eb;
      --timebg:#ffedf4;
      --text:#111;
      --focus: color-mix(in srgb, var(--border) 70%, #000 30%);
      --card: color-mix(in srgb, var(--bg) 75%, #fff 25%);

      /* 화면용 크기(사용자 드래그로 조절) */
      --timeW: 110px;
      --dayW: 1fr;         /* 화면에서는 fr로 기본 */
      --rowH: 36px;        /* 한 시간칸 높이 */

      /* 인쇄 방향 */
      --paper: portrait; /* portrait | landscape */

      /* 인쇄용(자동으로 A4 꽉 채움) */
      --printMargin: 8mm;
      --printHeaderH: 14mm;
      --printCellH: 12.7mm; /* portrait 기본값: (297-16-14)/20 ≈ 13.35mm 근처 */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: "Malgun Gothic", Arial, sans-serif;
      color:var(--text);
      background: var(--bg);
    }

    /* ===== 앱바 ===== */
    .appbar{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(10px);
      background: color-mix(in srgb, var(--bg) 78%, white 22%);
      border-bottom: 1px solid var(--border);
    }
    .appbar-inner{
      max-width: 1180px;
      margin: 0 auto;
      padding: 10px 12px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      flex-wrap: wrap;
    }
    .left{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
      min-width: 240px;
    }
    .title{
      font-weight: 1000;
      font-size: 16px;
      letter-spacing: -0.2px;
      white-space: nowrap;
    }
    .hint{
      font-size: 12px;
      opacity: 0.7;
      white-space: nowrap;
    }
    .right{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap: wrap;
    }

    .btn, .select, .input{
      border: 1px solid var(--border);
      background: white;
      padding: 7px 10px;
      border-radius: 10px;
      font-weight: 900;
      font-size: 13px;
      opacity: .97;
    }
    .btn{ cursor:pointer; user-select:none; }
    .btn:hover{ opacity: 1; }
    .btn.ghost{
      background: transparent;
      border: 1px dashed var(--border);
    }
    .select{ padding: 7px 10px; }
    .input{ padding: 7px 10px; min-width: 240px; font-weight: 900; }

    /* ===== 예쁜 토글 스위치 ===== */
    .switch{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: color-mix(in srgb, white 70%, var(--bg) 30%);
      font-weight: 900;
      font-size: 13px;
      user-select:none;
      cursor:pointer;
    }
    .switch input{ display:none; }
    .track{
      width: 38px; height: 22px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      position: relative;
      flex: 0 0 auto;
    }
    .knob{
      width: 18px; height: 18px;
      border-radius: 999px;
      background: color-mix(in srgb, var(--border) 55%, #fff 45%);
      position:absolute;
      top: 1px; left: 1px;
      transition: left .18s ease, background .18s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,.12);
    }
    .switch.on .track{
      background: color-mix(in srgb, var(--header) 65%, #fff 35%);
    }
    .switch.on .knob{
      left: 19px;
      background: color-mix(in srgb, var(--border) 85%, #fff 15%);
    }

    .theme-bar{
      display:flex;
      flex-wrap: wrap;
      gap:8px;
      justify-content:flex-end;
    }
    .theme-btn{
      border: 1px solid var(--border);
      background: white;
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 900;
      font-size: 13px;
      opacity: 0.92;
      user-select:none;
    }
    .theme-btn.active{
      outline: 2px solid var(--border);
      opacity: 1;
    }

    /* ===== 본문 ===== */
    .wrap{
      max-width: 1180px;
      margin: 0 auto;
      padding: 14px 12px 30px;
    }
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
    }

    /* 제목 영역: 기본 제목은 항상 표시, 토글 ON일 때 편집/부제 표시 */
    .title-row{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .title-stack{
      display:flex;
      flex-direction: column;
      gap:4px;
    }
    .planner-title{
      font-weight: 1000;
      font-size: 18px;
      letter-spacing: -0.2px;
    }
    .meta{
      font-size: 12px;
      opacity: .75;
      font-weight: 900;
      min-height: 14px;
    }
    .title-edit{
      display:none;
      gap:8px;
      align-items:center;
      flex-wrap: wrap;
      justify-content:flex-end;
    }
    .title-edit.show{ display:flex; }

    /* 날짜 도구 */
    .date-tools{
      display:none;
      gap:8px;
      align-items:center;
      flex-wrap: wrap;
      padding: 0 12px 10px;
      max-width: 1180px;
      margin: 0 auto;
    }
    .date-tools.show{ display:flex; }
    .date-tools .mini{
      font-size: 12px;
      font-weight: 900;
      opacity: .75;
    }
    .pill{
      display:inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 12px;
      font-weight: 1000;
      opacity: .92;
    }

    /* 테이블 가로 스크롤(모바일) */
    .table-wrap{
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      border-radius: 12px;
      background: #fff;
      position: relative;
    }

    table.planner{
      width: 100%;
      min-width: 860px;
      border-collapse: collapse;
      background: #fff;
      table-layout: fixed;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    /* colgroup으로 열폭 통일 */
    col.timecol{ width: var(--timeW); }
    col.daycol{ width: var(--dayW); }

    .planner th, .planner td{
      border: 1px solid var(--border);
      text-align: center;
      vertical-align: middle;
      height: var(--rowH);
      padding: 6px 6px;
      font-size: 14px;
    }

    /* 헤더 sticky */
    .planner thead th{
      background: var(--header);
      font-weight: 900;
      position: sticky;
      top: 0;
      z-index: 5;
      height: calc(var(--rowH) + 6px);
    }

    /* 시간열 sticky */
    .planner td.time{
      background: var(--timebg);
      font-weight: 900;
      position: sticky;
      left: 0;
      z-index: 4;
    }

    /* 좌상단 대각선 셀: 얇은 선(이전 스타일) */
    .planner th.corner{
      position: sticky;
      top: 0;
      left: 0;
      z-index: 6;
      padding: 0;
      background: var(--header);
    }
    .cornerBox{
      position: relative;
      width: 100%;
      height: 100%;
      min-height: 44px;
    }
    .cornerBox::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(135deg,
        transparent 49.3%,
        color-mix(in srgb, var(--border) 88%, #fff 12%) 50%,
        transparent 50.7%);
      pointer-events:none;
    }
    .cornerTime{
      position:absolute;
      left: 10px;
      bottom: 6px;
      font-weight: 1000;
      font-size: 13px;
    }
    .cornerDay{
      position:absolute;
      right: 10px;
      top: 6px;
      font-weight: 1000;
      font-size: 13px;
    }

    /* 요일 헤더 */
    .dow{
      display:flex;
      flex-direction: column;
      gap: 2px;
      line-height: 1.05;
      align-items:center;
      justify-content:center;
    }
    .dow .name{ font-weight: 1000; }
    .dow .date{
      font-size: 11px;
      opacity: .7;
      font-weight: 900;
      min-height: 12px;
    }

    /* 주말 색 */
    .sat .name{ color: #1565c0; }  /* 파랑 */
    .sun .name{ color: #c62828; }  /* 빨강 */
    .sat .date{ color: #1565c0; opacity: .85; }
    .sun .date{ color: #c62828; opacity: .85; }

    /* 클릭 셀 */
    .planner td.cell{
      cursor: pointer;
      text-align: left;
      padding: 6px 8px;
      white-space: pre-wrap;
      word-break: break-word;
      background: #fff;
    }
    .planner td.cell:hover{
      background: color-mix(in srgb, var(--header) 18%, white 82%);
    }
    .planner td.cell.empty::before{
      content: "클릭해서 입력";
      opacity: .25;
    }
    .planner td.cell .preview{
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* ===== 리사이즈 핸들 ===== */
    .resize-handle{
      position:absolute;
      z-index: 20;
      user-select:none;
      touch-action:none;
      background: transparent;
    }
    .resize-col{
      top: 6px;
      right: 8px;
      width: 22px;
      height: 22px;
      border-radius: 8px;
      border: 1px dashed var(--border);
      background: color-mix(in srgb, white 70%, var(--bg) 30%);
      cursor: col-resize;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 14px;
      font-weight: 1000;
      opacity: .95;
    }
    .resize-row{
      bottom: 8px;
      left: 8px;
      width: 22px;
      height: 22px;
      border-radius: 8px;
      border: 1px dashed var(--border);
      background: color-mix(in srgb, white 70%, var(--bg) 30%);
      cursor: row-resize;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 14px;
      font-weight: 1000;
      opacity: .95;
    }
    .resize-tip{
      position:absolute;
      top: 6px;
      left: 6px;
      z-index: 19;
      font-size: 12px;
      font-weight: 900;
      opacity: .65;
      background: color-mix(in srgb, white 75%, var(--bg) 25%);
      border: 1px solid var(--border);
      padding: 6px 8px;
      border-radius: 10px;
      display:none;
    }
    .table-wrap:hover .resize-tip{ display:block; }

    /* 모바일 */
    @media (max-width: 520px){
      .hint{ display:none; }
      .input{ min-width: 160px; }
      .planner th, .planner td{ font-size: 13px; height: var(--rowH); }
      .btn, .select{ font-size: 12px; }
      .switch{ font-size: 12px; }
      .resize-tip{ display:none !important; }
    }

    /* ===== 메모장 모달 ===== */
    .modal-backdrop{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.35);
      display:none;
      align-items:center;
      justify-content:center;
      z-index: 100;
      padding: 14px;
    }
    .modal{
      width: min(720px, 100%);
      background: #fff;
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 18px 60px rgba(0,0,0,.25);
      overflow: hidden;
    }
    .modal-header{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      padding: 10px 12px;
      background: color-mix(in srgb, var(--bg) 75%, #fff 25%);
      border-bottom: 1px solid var(--border);
    }
    .modal-title{
      font-weight: 1000;
      font-size: 14px;
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap: wrap;
    }
    .modal-body{
      padding: 10px 12px 12px;
    }
    textarea{
      width: 100%;
      min-height: 220px;
      resize: vertical;
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 10px;
      font-size: 14px;
      line-height: 1.4;
      outline: none;
    }
    textarea:focus{
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--border) 50%, transparent 50%);
      border-color: var(--focus);
    }
    .modal-actions{
      display:flex;
      gap:8px;
      justify-content:flex-end;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    /* ===== 인쇄 ===== */
    @media print{
      body{
        background:#fff;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      @page{
        size: A4 var(--paper);
        margin: var(--printMargin);
      }

      .appbar, .date-tools { display:none !important; }

      .wrap{ max-width:none; padding:0; }
      .card{ border:none; background:#fff; padding:0; }

      .table-wrap{ overflow: visible; }
      table.planner{
        min-width: auto;
        border-radius: 0;
        width: 100% !important;
      }

      /* 인쇄에서는 sticky 해제 */
      .planner thead th,
      .planner td.time,
      .planner th.corner{ position: static !important; }

      /* A4 꽉 채우기: 인쇄용 높이 적용 */
      .planner thead th{ height: var(--printHeaderH) !important; }
      .planner th, .planner td{
        height: var(--printCellH) !important;
        padding: 2mm 2mm !important;
        font-size: 11pt !important;
      }

      /* 인쇄에서는 placeholder 숨김 */
      .planner td.cell.empty::before{ content:""; }

      /* 리사이즈/팁 숨김 */
      .resize-handle, .resize-tip{ display:none !important; }
    }
  </style>
</head>

<body>
  <header class="appbar">
    <div class="appbar-inner">
      <div class="left">
        <div class="title">파스텔톤 주간 플래너</div>
        <div class="hint">칸 클릭 → 입력 · 드래그로 칸 크기 조절</div>

        <button class="btn" id="noticeBtn" type="button">공지</button>

        <label class="switch" id="dateSwitch" title="날짜 연동을 켜면 'N년 n월 n주'를 선택할 수 있어. (월요일 시작)">
          <span class="track"><span class="knob"></span></span>
          <span>날짜 연동</span>
          <input type="checkbox" id="dateLinkToggle" />
        </label>

        <label class="switch" id="titleSwitch" title="켜면 제목 편집/기간 표시가 나타나. (기본 제목은 항상 보임)">
          <span class="track"><span class="knob"></span></span>
          <span>제목 편집</span>
          <input type="checkbox" id="titleEditToggle" />
        </label>
      </div>

      <div class="right">
        <select class="select" id="orientationSelect" title="(PC용) 인쇄 방향 선택">
          <option value="portrait">세로(A4)</option>
          <option value="landscape">가로(A4)</option>
        </select>

        <button class="btn" id="printPortraitBtn" type="button">인쇄(세로)</button>
        <button class="btn" id="printLandscapeBtn" type="button">인쇄(가로)</button>

        <button class="btn" id="exportBtn" type="button">내보내기</button>
        <button class="btn" id="importBtn" type="button">가져오기</button>
        <button class="btn ghost" id="clearBtn" type="button">현재 테마 지우기</button>

        <div class="theme-bar" id="themeBar"></div>
      </div>
    </div>
  </header>

  <!-- 날짜 연동 도구(ON일 때만) -->
  <div class="date-tools" id="dateTools">
    <span class="mini">주 선택:</span>
    <select class="select" id="yearSel"></select>
    <select class="select" id="monthSel"></select>
    <select class="select" id="weekSel"></select>
    <span class="pill" id="weekRangeText"></span>
  </div>

  <main class="wrap">
    <div class="card">
      <!-- 제목은 항상 표시 -->
      <div class="title-row">
        <div class="title-stack">
          <div class="planner-title" id="plannerTitleText">주간 플래너</div>
          <div class="meta" id="plannerMetaText"></div>
        </div>

        <!-- 제목 편집 토글 ON일 때만 -->
        <div class="title-edit" id="titleEdit">
          <input class="input" id="titleInput" placeholder="제목 변경 가능" />
        </div>
      </div>

      <div class="table-wrap" id="tableWrap">
        <div class="resize-tip">↔ 오른쪽 아이콘: 요일 열 너비 · ↕ 아래 아이콘: 시간 칸 높이</div>

        <!-- 열/행 리사이즈 핸들 -->
        <div class="resize-handle resize-col" id="colResize" title="요일 열 너비 조절">↔</div>
        <div class="resize-handle resize-row" id="rowResize" title="시간 칸 높이 조절">↕</div>

        <table class="planner" aria-label="주간 플래너">
          <colgroup>
            <col class="timecol" />
            <col class="daycol" span="7" />
          </colgroup>

          <thead>
            <tr>
              <th class="corner">
                <div class="cornerBox">
                  <div class="cornerDay">요일</div>
                  <div class="cornerTime">시간</div>
                </div>
              </th>

              <th><div class="dow"><div class="name">월</div><div class="date" data-dow="0"></div></div></th>
              <th><div class="dow"><div class="name">화</div><div class="date" data-dow="1"></div></div></th>
              <th><div class="dow"><div class="name">수</div><div class="date" data-dow="2"></div></div></th>
              <th><div class="dow"><div class="name">목</div><div class="date" data-dow="3"></div></div></th>
              <th><div class="dow"><div class="name">금</div><div class="date" data-dow="4"></div></div></th>
              <th class="sat"><div class="dow"><div class="name">토</div><div class="date" data-dow="5"></div></div></th>
              <th class="sun"><div class="dow"><div class="name">일</div><div class="date" data-dow="6"></div></div></th>
            </tr>
          </thead>

          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- 메모장 모달 -->
  <div class="modal-backdrop" id="memoBackdrop" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">
          <span class="pill" id="pillTime">--:--</span>
          <span class="pill" id="pillDay">요일</span>
        </div>
        <button class="btn" id="closeMemo" type="button">닫기</button>
      </div>
      <div class="modal-body">
        <textarea id="memoText" placeholder="여기에 내용을 입력해줘."></textarea>
        <div class="modal-actions">
          <button class="btn ghost" id="clearCellBtn" type="button">이 칸 비우기</button>
          <button class="btn" id="saveMemo" type="button">저장</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 가져오기용 파일 인풋(숨김) -->
  <input id="importFile" type="file" accept="application/json" style="display:none;" />

  <script>
    // ===== 기본 데이터 =====
    const times = [
      "06:00","07:00","08:00","09:00","10:00","11:00","12:00","13:00","14:00","15:00",
      "16:00","17:00","18:00","19:00","20:00","21:00","22:00","23:00","00:00","01:00"
    ];
    const days = ["월","화","수","목","금","토","일"];

    // ===== 테마 =====
    const THEMES = [
      { key:"pink",  name:"분홍",   bg:"#fff4f8", border:"#f2c7d6", header:"#ffe0eb", timebg:"#ffedf4" },
      { key:"peach", name:"연주황", bg:"#fff6f0", border:"#f3d2bf", header:"#ffe6d8", timebg:"#fff1e8" },
      { key:"yellow",name:"연노랑", bg:"#fffce8", border:"#efe0a8", header:"#fff3c9", timebg:"#fff8dd" },
      { key:"mint",  name:"민트",   bg:"#f1fffb", border:"#bfe6da", header:"#d7fff3", timebg:"#eafff8" },
      { key:"periw", name:"라이트 블루 바이올렛", bg:"#f3f5ff", border:"#c8cef2", header:"#e1e6ff", timebg:"#eef0ff" },
      { key:"lav",   name:"연보라", bg:"#faf4ff", border:"#dcc7f0", header:"#efe3ff", timebg:"#f6efff" },
      { key:"ivory", name:"아이보리", bg:"#fffdf4", border:"#e7dfc9", header:"#f7f0da", timebg:"#fff8e8" },
    ];

    // ===== storage keys =====
    const STORAGE_THEME_KEY = "planner_theme";
    const STORAGE_TITLE_KEY = "planner_custom_title";
    const STORAGE_TITLE_EDIT_KEY = "planner_title_edit_on";

    const STORAGE_DATE_LINK_KEY = "planner_date_link_enabled";
    const STORAGE_MONTHWEEK_KEY = "planner_monthweek"; // "YYYY-MM-Wn" 예: "2026-02-W3"

    const STORAGE_ORIENTATION_KEY = "planner_print_orientation";

    const STORAGE_TIMEW_KEY = "planner_timeW";
    const STORAGE_DAYW_KEY = "planner_dayW";
    const STORAGE_ROWH_KEY = "planner_rowH";

    const dataKey = (themeKey) => `planner_data_${themeKey}`;

    let currentThemeKey = localStorage.getItem(STORAGE_THEME_KEY) || "pink";

    // ===== DOM =====
    const rowsEl = document.getElementById("rows");
    const themeBar = document.getElementById("themeBar");

    const plannerTitleText = document.getElementById("plannerTitleText");
    const plannerMetaText  = document.getElementById("plannerMetaText");
    const titleInput       = document.getElementById("titleInput");
    const titleEdit        = document.getElementById("titleEdit");

    const dateTools        = document.getElementById("dateTools");
    const yearSel          = document.getElementById("yearSel");
    const monthSel         = document.getElementById("monthSel");
    const weekSel          = document.getElementById("weekSel");
    const weekRangeText    = document.getElementById("weekRangeText");

    const dateLinkToggle   = document.getElementById("dateLinkToggle");
    const dateSwitch       = document.getElementById("dateSwitch");

    const titleEditToggle  = document.getElementById("titleEditToggle");
    const titleSwitch      = document.getElementById("titleSwitch");

    const orientationSelect = document.getElementById("orientationSelect");
    const printPortraitBtn  = document.getElementById("printPortraitBtn");
    const printLandscapeBtn = document.getElementById("printLandscapeBtn");

    const colResize = document.getElementById("colResize");
    const rowResize = document.getElementById("rowResize");
    const tableWrap = document.getElementById("tableWrap");

    // modal
    const memoBackdrop = document.getElementById("memoBackdrop");
    const memoText = document.getElementById("memoText");
    const pillTime = document.getElementById("pillTime");
    const pillDay  = document.getElementById("pillDay");
    const closeMemo = document.getElementById("closeMemo");
    const saveMemoBtn = document.getElementById("saveMemo");
    const clearCellBtn = document.getElementById("clearCellBtn");

    // import/export
    const exportBtn = document.getElementById("exportBtn");
    const importBtn = document.getElementById("importBtn");
    const importFile = document.getElementById("importFile");

    let activeCell = null;

    // ===== utils =====
    function cellId(r,c){ return `${r}-${c}`; }
    function pad2(n){ return String(n).padStart(2,"0"); }

    function getData(themeKey=currentThemeKey){
      try { return JSON.parse(localStorage.getItem(dataKey(themeKey)) || "{}"); }
      catch { return {}; }
    }
    function setData(obj, themeKey=currentThemeKey){
      localStorage.setItem(dataKey(themeKey), JSON.stringify(obj));
    }

    function fmtKoreanDate(d){
      const m = d.getMonth()+1;
      const day = d.getDate();
      return `${m}월 ${day}일`;
    }

    // 월요일 시작(월=0) 기준 Monday 얻기
    function getMondayFromDate(d){
      const date = new Date(d);
      const dow = (date.getDay() + 6) % 7; // Mon=0
      date.setDate(date.getDate() - dow);
      date.setHours(0,0,0,0);
      return date;
    }

    // ====== "N년 n월 n주" 계산 규칙 ======
    // week1 = "그 달 1일이 포함된 주" (월요일 시작)
    // => 이전달 30/31과 다음달 1일이 같은 주면 다음달 1주가 됨(요구 규칙 자동 충족)
    function getMonthWeek1Monday(year, month1to12){
      const first = new Date(year, month1to12-1, 1);
      return getMondayFromDate(first);
    }
    function getMonthWeekCount(year, month1to12){
      const week1Mon = getMonthWeek1Monday(year, month1to12);
      const last = new Date(year, month1to12, 0); // last day of month
      const lastMon = getMondayFromDate(last);
      const diffDays = Math.round((lastMon - week1Mon) / (1000*60*60*24));
      return Math.floor(diffDays/7) + 1;
    }
    function getMondayByMonthWeek(year, month1to12, weekNo){
      const week1Mon = getMonthWeek1Monday(year, month1to12);
      const mon = new Date(week1Mon);
      mon.setDate(week1Mon.getDate() + (weekNo-1)*7);
      return mon;
    }
    function labelMonthWeek(year, month1to12, weekNo){
      return `${year}년 ${month1to12}월 ${weekNo}주`;
    }

    // ===== grid =====
    function renderGrid(){
      rowsEl.innerHTML = times.map((t, r) => `
        <tr>
          <td class="time">${t}</td>
          ${Array.from({length:7}).map((_, c) =>
            `<td class="cell empty" data-r="${r}" data-c="${c}"><div class="preview"></div></td>`
          ).join("")}
        </tr>
      `).join("");
    }
    renderGrid();

    function updateCellDisplay(td, value){
      td.querySelector(".preview").textContent = value || "";
      td.classList.toggle("empty", !value || value.trim()==="");
    }
    function loadAllCells(){
      const data = getData(currentThemeKey);
      document.querySelectorAll("td.cell").forEach(td=>{
        const r = td.dataset.r, c = td.dataset.c;
        updateCellDisplay(td, data[cellId(r,c)] || "");
      });
    }
    function saveCellValue(r,c,value){
      const data = getData(currentThemeKey);
      const id = cellId(r,c);
      const v = (value ?? "").replace(/\s+$/,"");
      if(v.trim()==="") delete data[id];
      else data[id] = v;
      setData(data, currentThemeKey);
      const td = document.querySelector(`td.cell[data-r="${r}"][data-c="${c}"]`);
      if(td) updateCellDisplay(td, v);
    }

    // ===== theme =====
    function applyTheme(themeKey){
      const t = THEMES.find(x => x.key === themeKey) || THEMES[0];
      currentThemeKey = t.key;

      document.documentElement.style.setProperty("--bg", t.bg);
      document.documentElement.style.setProperty("--border", t.border);
      document.documentElement.style.setProperty("--header", t.header);
      document.documentElement.style.setProperty("--timebg", t.timebg);

      [...themeBar.querySelectorAll(".theme-btn")].forEach(btn=>{
        btn.classList.toggle("active", btn.dataset.key === t.key);
      });

      localStorage.setItem(STORAGE_THEME_KEY, t.key);
      loadAllCells();
    }

    themeBar.innerHTML = THEMES.map(t => `
      <button class="theme-btn" type="button" data-key="${t.key}">${t.name}</button>
    `).join("");

    themeBar.addEventListener("click", (e)=>{
      const btn = e.target.closest(".theme-btn");
      if(!btn) return;
      applyTheme(btn.dataset.key);
    });

    // ===== memo modal =====
    function openMemo(td){
      const r = Number(td.dataset.r);
      const c = Number(td.dataset.c);
      activeCell = { r, c, td };

      const data = getData(currentThemeKey);
      const value = data[cellId(r,c)] || "";

      pillTime.textContent = times[r];
      pillDay.textContent = days[c];

      memoText.value = value;
      memoBackdrop.style.display = "flex";
      setTimeout(()=> memoText.focus(), 50);
    }
    function closeMemoModal(){
      memoBackdrop.style.display = "none";
      activeCell = null;
    }
    rowsEl.addEventListener("click", (e)=>{
      const td = e.target.closest("td.cell");
      if(td) openMemo(td);
    });
    saveMemoBtn.addEventListener("click", ()=>{
      if(!activeCell) return;
      saveCellValue(activeCell.r, activeCell.c, memoText.value);
      closeMemoModal();
    });
    clearCellBtn.addEventListener("click", ()=>{
      if(!activeCell) return;
      memoText.value = "";
      saveCellValue(activeCell.r, activeCell.c, "");
      closeMemoModal();
    });
    closeMemo.addEventListener("click", closeMemoModal);
    memoBackdrop.addEventListener("click", (e)=>{
      if(e.target === memoBackdrop) closeMemoModal();
    });
    window.addEventListener("keydown", (e)=>{
      if(e.key === "Escape" && memoBackdrop.style.display === "flex"){
        closeMemoModal();
      }
    });

    // ===== switches =====
    function setSwitchVisual(wrapper, checked){
      wrapper.classList.toggle("on", checked);
    }

    // ===== title =====
    function initTitle(){
      const savedTitle = localStorage.getItem(STORAGE_TITLE_KEY) || "";
      titleInput.value = savedTitle;
      plannerTitleText.textContent = savedTitle.trim() ? savedTitle : "주간 플래너";

      const editOn = localStorage.getItem(STORAGE_TITLE_EDIT_KEY) === "1";
      titleEditToggle.checked = editOn;
      setSwitchVisual(titleSwitch, editOn);
      titleEdit.classList.toggle("show", editOn);
    }

    titleInput.addEventListener("input", ()=>{
      localStorage.setItem(STORAGE_TITLE_KEY, titleInput.value);
      plannerTitleText.textContent = titleInput.value.trim() ? titleInput.value : "주간 플래너";
    });

    titleSwitch.addEventListener("click", ()=>{
      const next = !titleEditToggle.checked;
      titleEditToggle.checked = next;
      localStorage.setItem(STORAGE_TITLE_EDIT_KEY, next ? "1":"0");
      setSwitchVisual(titleSwitch, next);
      titleEdit.classList.toggle("show", next);
    });

    // ===== 날짜 연동 =====
    function clearHeaderDates(){
      document.querySelectorAll(".date[data-dow]").forEach(el => el.textContent = "");
      weekRangeText.textContent = "";
      plannerMetaText.textContent = "";
    }

    function applyWeekMonday(monday){
      const start = new Date(monday);
      const end = new Date(monday); end.setDate(monday.getDate()+6);

      // 요일 옆 날짜 표시 (월~일)
      document.querySelectorAll(".date[data-dow]").forEach(el=>{
        const i = Number(el.dataset.dow);
        const d = new Date(monday);
        d.setDate(monday.getDate()+i);
        el.textContent = `(${fmtKoreanDate(d)})`;
      });

      weekRangeText.textContent = `${fmtKoreanDate(start)} ~ ${fmtKoreanDate(end)}`;
      plannerMetaText.textContent = `기간: ${fmtKoreanDate(start)} ~ ${fmtKoreanDate(end)}`;

      // 자동 제목(사용자 커스텀 제목이 없을 때만)
      const custom = (localStorage.getItem(STORAGE_TITLE_KEY) || "").trim();
      if(!custom){
        // 선택한 month/week는 sel에서 계산
        const y = Number(yearSel.value);
        const m = Number(monthSel.value);
        const w = Number(weekSel.value);
        const autoTitle = `${m}월 ${w}주 플래너(${fmtKoreanDate(start)} ~ ${fmtKoreanDate(end)})`;
        plannerTitleText.textContent = autoTitle;
        titleInput.value = autoTitle;
      }
    }

    function populateYearMonthWeekUI(){
      // year: 현재년도 기준 ±3년
      const now = new Date();
      const cy = now.getFullYear();
      yearSel.innerHTML = "";
      for(let y = cy-3; y <= cy+3; y++){
        const opt = document.createElement("option");
        opt.value = String(y);
        opt.textContent = `${y}년`;
        yearSel.appendChild(opt);
      }

      monthSel.innerHTML = "";
      for(let m=1;m<=12;m++){
        const opt = document.createElement("option");
        opt.value = String(m);
        opt.textContent = `${m}월`;
        monthSel.appendChild(opt);
      }

      // 기본값
      yearSel.value = String(cy);
      monthSel.value = String(now.getMonth()+1);

      refreshWeekOptions();
    }

    function refreshWeekOptions(){
      const y = Number(yearSel.value);
      const m = Number(monthSel.value);
      const count = getMonthWeekCount(y, m);

      weekSel.innerHTML = "";
      for(let w=1; w<=count; w++){
        const opt = document.createElement("option");
        opt.value = String(w);
        opt.textContent = `${w}주`;
        weekSel.appendChild(opt);
      }

      // 저장된 값 우선
      const saved = localStorage.getItem(STORAGE_MONTHWEEK_KEY);
      if(saved){
        const [sy, sm, sw] = saved.split("-");
        const wNo = Number(sw.replace("W",""));
        if(Number(sy)===y && Number(sm)===m && wNo>=1 && wNo<=count){
          weekSel.value = String(wNo);
          return;
        }
      }

      // 아니면 "오늘이 속한 주"를 해당 달 기준으로 찾기
      const todayMon = getMondayFromDate(new Date());
      const week1Mon = getMonthWeek1Monday(y,m);
      const diffDays = Math.round((todayMon - week1Mon) / (1000*60*60*24));
      let guess = Math.floor(diffDays/7)+1;
      if(guess < 1) guess = 1;
      if(guess > count) guess = count;
      weekSel.value = String(guess);
    }

    function saveAndApplyMonthWeek(){
      const y = Number(yearSel.value);
      const m = Number(monthSel.value);
      const w = Number(weekSel.value);

      localStorage.setItem(STORAGE_MONTHWEEK_KEY, `${y}-${pad2(m)}-W${w}`);

      const monday = getMondayByMonthWeek(y,m,w);
      applyWeekMonday(monday);
    }

    yearSel.addEventListener("change", ()=>{
      refreshWeekOptions();
      saveAndApplyMonthWeek();
    });
    monthSel.addEventListener("change", ()=>{
      refreshWeekOptions();
      saveAndApplyMonthWeek();
    });
    weekSel.addEventListener("change", saveAndApplyMonthWeek);

    function enableDateLink(enable){
      dateLinkToggle.checked = enable;
      setSwitchVisual(dateSwitch, enable);
      localStorage.setItem(STORAGE_DATE_LINK_KEY, enable ? "1" : "0");
      dateTools.classList.toggle("show", enable);

      if(!enable){
        clearHeaderDates();
        return;
      }

      // UI 준비 + 저장값 적용
      if(!yearSel.options.length) populateYearMonthWeekUI();

      // saved monthweek 적용
      const saved = localStorage.getItem(STORAGE_MONTHWEEK_KEY);
      if(saved){
        const [sy, sm, sw] = saved.split("-");
        const y = Number(sy);
        const m = Number(sm);
        const w = Number(sw.replace("W",""));
        yearSel.value = String(y);
        monthSel.value = String(m);
        refreshWeekOptions();
        weekSel.value = String(w);
      }else{
        refreshWeekOptions();
      }

      saveAndApplyMonthWeek();
    }

    dateSwitch.addEventListener("click", ()=>{
      enableDateLink(!dateLinkToggle.checked);
    });

    function initDateLink(){
      const enabled = localStorage.getItem(STORAGE_DATE_LINK_KEY) === "1";
      if(enabled && !yearSel.options.length) populateYearMonthWeekUI();
      enableDateLink(enabled);
    }

    // ===== print orientation =====
    function applyOrientation(value){
      document.documentElement.style.setProperty("--paper", value);
      localStorage.setItem(STORAGE_ORIENTATION_KEY, value);

      // 인쇄 칸 높이 자동 계산(대략값): A4에서 20칸 + 헤더가 1장에 꽉 차게
      // portrait usable height ≈ 297 - 2*margin(mm)
      // landscape usable height ≈ 210 - 2*margin(mm)
      const margin = 8; // mm
      const usable = (value === "landscape") ? (210 - 2*margin) : (297 - 2*margin);
      const header = (value === "landscape") ? 13 : 14; // mm
      const cellH = (usable - header) / 20;

      document.documentElement.style.setProperty("--printMargin", `${margin}mm`);
      document.documentElement.style.setProperty("--printHeaderH", `${header}mm`);
      document.documentElement.style.setProperty("--printCellH", `${cellH.toFixed(2)}mm`);
    }

    orientationSelect.addEventListener("change", ()=>{
      applyOrientation(orientationSelect.value);
    });

    function initOrientation(){
      const saved = localStorage.getItem(STORAGE_ORIENTATION_KEY) || "portrait";
      orientationSelect.value = saved;
      applyOrientation(saved);
    }

    function printWith(value){
      applyOrientation(value);
      // 배경 그래픽 안내 (강제 불가)
      alert("색상 배경이 그대로 나오려면 인쇄 설정에서 '배경 그래픽(배경색/이미지)'을 켜야 해.\n모바일은 인쇄 앱에서 방향을 무시할 수 있어. 그럴 땐 인쇄 화면에서 수동 방향 변경!");
      window.print();
    }

    printPortraitBtn.addEventListener("click", ()=> printWith("portrait"));
    printLandscapeBtn.addEventListener("click", ()=> printWith("landscape"));

    // ===== notice =====
    document.getElementById("noticeBtn").addEventListener("click", ()=>{
      alert("준비중");
    });

    // ===== clear theme =====
    document.getElementById("clearBtn").addEventListener("click", ()=>{
      const ok = confirm("현재 선택한 테마의 입력 내용을 모두 지울까요?");
      if(!ok) return;
      localStorage.removeItem(dataKey(currentThemeKey));
      loadAllCells();
    });

    // ===== export/import =====
    exportBtn.addEventListener("click", ()=>{
      const payload = {
        app: "pasteltone-weekly-planner",
        version: 4,
        exportedAt: new Date().toISOString(),
        currentTheme: currentThemeKey,
        settings: {
          title: localStorage.getItem(STORAGE_TITLE_KEY) || "",
          titleEditOn: localStorage.getItem(STORAGE_TITLE_EDIT_KEY) || "0",
          dateLinkEnabled: localStorage.getItem(STORAGE_DATE_LINK_KEY) || "0",
          monthWeek: localStorage.getItem(STORAGE_MONTHWEEK_KEY) || "",
          orientation: localStorage.getItem(STORAGE_ORIENTATION_KEY) || "portrait",
          timeW: localStorage.getItem(STORAGE_TIMEW_KEY) || "",
          dayW: localStorage.getItem(STORAGE_DAYW_KEY) || "",
          rowH: localStorage.getItem(STORAGE_ROWH_KEY) || "",
        },
        dataByTheme: {}
      };
      for(const t of THEMES){
        payload.dataByTheme[t.key] = getData(t.key);
      }
      const blob = new Blob([JSON.stringify(payload, null, 2)], {type:"application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      const d = new Date();
      a.href = url;
      a.download = `weekly_planner_backup_${d.getFullYear()}${pad2(d.getMonth()+1)}${pad2(d.getDate())}.json`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

    importBtn.addEventListener("click", ()=>{
      importFile.value = "";
      importFile.click();
    });

    importFile.addEventListener("change", async ()=>{
      const file = importFile.files?.[0];
      if(!file) return;

      try{
        const text = await file.text();
        const json = JSON.parse(text);
        if(!json || typeof json !== "object" || !json.dataByTheme){
          alert("형식이 올바르지 않은 JSON이야.");
          return;
        }
        const ok = confirm("가져오면 현재 저장된 내용이 덮어쓰기될 수 있어. 진행할까?");
        if(!ok) return;

        for(const t of THEMES){
          const incoming = json.dataByTheme[t.key];
          if(incoming && typeof incoming === "object"){
            setData(incoming, t.key);
          }
        }

        if(json.settings){
          localStorage.setItem(STORAGE_TITLE_KEY, json.settings.title || "");
          localStorage.setItem(STORAGE_TITLE_EDIT_KEY, json.settings.titleEditOn || "0");
          localStorage.setItem(STORAGE_DATE_LINK_KEY, json.settings.dateLinkEnabled || "0");
          localStorage.setItem(STORAGE_MONTHWEEK_KEY, json.settings.monthWeek || "");
          localStorage.setItem(STORAGE_ORIENTATION_KEY, json.settings.orientation || "portrait");

          if(json.settings.timeW) localStorage.setItem(STORAGE_TIMEW_KEY, json.settings.timeW);
          if(json.settings.dayW)  localStorage.setItem(STORAGE_DAYW_KEY, json.settings.dayW);
          if(json.settings.rowH)  localStorage.setItem(STORAGE_ROWH_KEY, json.settings.rowH);
        }

        initSizeFromStorage();
        initTitle();
        initOrientation();
        initDateLink();

        const themeToApply = (json.currentTheme && THEMES.some(x=>x.key===json.currentTheme))
          ? json.currentTheme : currentThemeKey;

        applyTheme(themeToApply);

        alert("가져오기 완료!");
      }catch(err){
        alert("가져오기 실패! 파일이 손상됐거나 JSON이 아니야.");
      }
    });

    // ===== 리사이즈(엑셀처럼) =====
    function px(n){ return `${Math.round(n)}px`; }

    function initSizeFromStorage(){
      const timeW = localStorage.getItem(STORAGE_TIMEW_KEY);
      const dayW  = localStorage.getItem(STORAGE_DAYW_KEY);
      const rowH  = localStorage.getItem(STORAGE_ROWH_KEY);

      if(timeW) document.documentElement.style.setProperty("--timeW", timeW);
      if(dayW)  document.documentElement.style.setProperty("--dayW", dayW);
      if(rowH)  document.documentElement.style.setProperty("--rowH", rowH);

      // dayW가 없으면 화면 기본은 fr, 사용자 조정하면 px로 고정됨
    }

    function startDrag(el, axis){
      let startX=0, startY=0, startVal=0;

      function onDown(e){
        e.preventDefault();
        const p = (e.touches && e.touches[0]) ? e.touches[0] : e;
        startX = p.clientX;
        startY = p.clientY;

        if(axis === "col"){
          // 현재 daycol이 fr이면 계산된 px로 시작
          const ths = document.querySelectorAll("table.planner thead th");
          // ths[1]이 월 칼럼
          const w = ths[1].getBoundingClientRect().width;
          startVal = w;
        }else{
          const td = document.querySelector("table.planner td.time");
          startVal = td.getBoundingClientRect().height;
        }

        window.addEventListener("mousemove", onMove, {passive:false});
        window.addEventListener("mouseup", onUp);
        window.addEventListener("touchmove", onMove, {passive:false});
        window.addEventListener("touchend", onUp);
      }

      function onMove(e){
        e.preventDefault();
        const p = (e.touches && e.touches[0]) ? e.touches[0] : e;

        if(axis === "col"){
          const dx = p.clientX - startX;
          let next = startVal + dx;
          next = Math.max(70, Math.min(260, next)); // 제한
          const val = px(next);
          document.documentElement.style.setProperty("--dayW", val);
          localStorage.setItem(STORAGE_DAYW_KEY, val);
        }else{
          const dy = p.clientY - startY;
          let next = startVal + dy;
          next = Math.max(26, Math.min(90, next)); // 제한
          const val = px(next);
          document.documentElement.style.setProperty("--rowH", val);
          localStorage.setItem(STORAGE_ROWH_KEY, val);
        }
      }

      function onUp(){
        window.removeEventListener("mousemove", onMove);
        window.removeEventListener("mouseup", onUp);
        window.removeEventListener("touchmove", onMove);
        window.removeEventListener("touchend", onUp);
      }

      el.addEventListener("mousedown", onDown);
      el.addEventListener("touchstart", onDown, {passive:false});
    }

    // 요일 열 너비 조절(모든 요일 동일)
    startDrag(colResize, "col");
    // 시간칸 높이 조절(모든 시간 동일)
    startDrag(rowResize, "row");

    // ===== init =====
    function initSwitchVisuals(){
      setSwitchVisual(dateSwitch, dateLinkToggle.checked);
      setSwitchVisual(titleSwitch, titleEditToggle.checked);
    }

    initSizeFromStorage();
    initTitle();
    initOrientation();
    initDateLink();
    initSwitchVisuals();

    applyTheme(localStorage.getItem(STORAGE_THEME_KEY) || "pink");
  </script>
</body>
</html>
