<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주간 플래너</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="PWP7_favicon_ultra.png">
  <link rel="icon" type="image/x-icon" href="PWP7_favicon_ultra.ico">

  <style>
    /* ===== 기본 리셋 ===== */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f6f7fb;
      color: #222;
    }

    /* ===== 상단 바 ===== */
    .topbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 12px 16px;
      align-items: center;
      background: #f6f7fb;
    }

    .btn {
      padding: 6px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
    }

    .btn.primary {
      border-color: #b7b2ff;
      color: #5b55ff;
      font-weight: 600;
    }

    .btn.danger {
      border-color: #ffb3b3;
      background: #ffecec;
      color: #c00;
    }

    .spacer { flex: 1; }

    /* ===== 제목 ===== */
    .title-wrap {
      padding: 0 16px;
    }

    .title-box {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 16px;
      background: #fff;
      border: 2px solid #c7c4ff;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
    }

    /* ===== 플래너 ===== */
    .planner-wrap {
      margin: 16px;
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 900px;
    }

    th, td {
      border: 1px solid #c7c4ff;
      padding: 6px;
      font-size: 13px;
      text-align: center;
    }

    thead th {
      background: #e8e6ff;
      font-weight: 700;
    }

    th.time {
      width: 80px;
      background: #f2f3ff;
      font-weight: 700;
    }

    td.cell {
      height: 28px;
      cursor: pointer;
      position: relative;
    }

    td.cell.empty {
      color: #bbb;
      font-size: 12px;
    }

    td.cell:not(.empty)::after {
      content: '';
    }

    /* 오른쪽 끝 세로선 강조 */
    tr td:last-child,
    thead th:last-child {
      border-right-width: 2px;
    }

    /* ===== 팝업(모달) ===== */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.25);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      width: 320px;
      max-width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    .modal h3 {
      margin: 0 0 8px;
      font-size: 16px;
    }

    .modal textarea {
      width: 100%;
      height: 120px;
      resize: none;
      font-size: 14px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 12px;
    }

    /* ===== 인쇄 ===== */
    @media print {
      body { background: #fff; }
      .topbar,
      .btn,
      .title-box::after {
        display: none !important;
      }
      .planner-wrap {
        margin: 0;
        padding: 0;
      }
      table {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- 상단 바 -->
  <div class="topbar">
    <button class="btn primary">색깔 선택</button>
    <button class="btn">날짜 연동: OFF</button>

    <div class="spacer"></div>

    <select class="btn">
      <option>세로(A4)</option>
      <option>가로(A4)</option>
    </select>

    <button class="btn" onclick="window.print()">인쇄</button>
    <button class="btn">다운로드</button>
    <button class="btn">내보내기</button>
    <button class="btn">가져오기</button>
    <button class="btn">수동 저장</button>
    <button class="btn">백업</button>
    <button class="btn">조이스틱 실행</button>
    <button class="btn danger">전체 초기화</button>
  </div>

  <!-- 제목 -->
  <div class="title-wrap">
    <div class="title-box" onclick="editTitle()">
      <span id="titleText">주간 플래너</span>
      <button class="btn">편집</button>
    </div>
  </div>

  <!-- 플래너 -->
  <div class="planner-wrap">
    <table>
      <thead>
        <tr>
          <th class="time">시간</th>
          <th>월</th><th>화</th><th>수</th><th>목</th><th>금</th>
          <th style="color:#1f6fff;">토</th>
          <th style="color:#e33;">일</th>
        </tr>
      </thead>
      <tbody id="plannerBody"></tbody>
    </table>
  </div>

  <!-- 입력 팝업 -->
  <div class="modal-backdrop" id="cellModal">
    <div class="modal">
      <h3 id="modalTitle">입력</h3>
      <textarea id="modalInput"></textarea>
      <div class="modal-actions">
        <button class="btn" onclick="closeModal(false)">취소</button>
        <button class="btn primary" onclick="closeModal(true)">적용</button>
      </div>
    </div>
  </div>

  <script>
    const times = [
      "06:00","07:00","08:00","09:00","10:00","11:00",
      "12:00","13:00","14:00","15:00","16:00","17:00",
      "18:00","19:00","20:00","21:00","22:00","23:00",
      "00:00","01:00"
    ];

    const body = document.getElementById("plannerBody");
    let activeCell = null;

    times.forEach(time => {
      const tr = document.createElement("tr");
      const th = document.createElement("th");
      th.className = "time";
      th.textContent = time;
      tr.appendChild(th);

      for (let i = 0; i < 7; i++) {
        const td = document.createElement("td");
        td.className = "cell empty";
        td.textContent = "클릭해서 입력";
        td.onclick = () => openCell(td, time, i);
        tr.appendChild(td);
      }
      body.appendChild(tr);
    });

    function openCell(td, time, day) {
      activeCell = td;
      document.getElementById("modalTitle").textContent = `${time}`;
      document.getElementById("modalInput").value =
        td.classList.contains("empty") ? "" : td.textContent;
      document.getElementById("cellModal").style.display = "flex";
      document.getElementById("modalInput").focus();
    }

    function closeModal(save) {
      const modal = document.getElementById("cellModal");
      if (save && activeCell) {
        const val = document.getElementById("modalInput").value.trim();
        if (val === "") {
          activeCell.textContent = "클릭해서 입력";
          activeCell.classList.add("empty");
        } else {
          activeCell.textContent = val.split("\n")[0];
          activeCell.classList.remove("empty");
        }
      }
      modal.style.display = "none";
      activeCell = null;
    }

    function editTitle() {
      const newTitle = prompt("제목을 입력하세요", document.getElementById("titleText").textContent);
      if (newTitle !== null && newTitle.trim() !== "") {
        document.getElementById("titleText").textContent = newTitle.trim();
      }
    }
  </script>
</body>
</html>
